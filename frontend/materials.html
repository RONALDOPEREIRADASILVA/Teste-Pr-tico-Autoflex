<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factory Management - Materials</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Raw Materials Management</h1>

      <section class="card">
        <h3>Add New Material</h3>
        <form id="materialForm">
          <div class="form-group">
            <label for="name">Material Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Ex: Iron, Wood"
            />
          </div>
          <div class="form-group">
            <label for="stock">Stock Quantity:</label>
            <input
              type="number"
              id="stock"
              name="stock"
              required
              placeholder="Ex: 100"
            />
          </div>
          <button type="submit" class="btn-save">Save Material</button>
        </form>
      </section>

      <section class="card">
        <h3>Current Stock</h3>
        <table id="materialsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Stock Quantity</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>

    <script src="js/materials.js"></script>
  </body>
</html>
